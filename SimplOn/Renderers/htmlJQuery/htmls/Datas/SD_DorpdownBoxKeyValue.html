<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
		<link rel="stylesheet" href="../css/simplon-base.css">
		<link rel="stylesheet" href="../css/simplon-auto.css">
		<title>SimplOn</title>
	</head>
	<body>
        <section class="showView showList">
            <div class="SD_DorpdownBoxKeyValue $htmlClasses">
                $displayVal
            </div>   
        </section>

        <section class="showInput showSearch showCreate showFixedValue">
            <div class="SD_DorpdownBoxKeyValue SD_withLabel $htmlClasses">
                <label for="$htmlId" >$label:<span class="$SRrequiredText ">*</span></label>
                <select id="$htmlId" name="$name" class="repeat_options">
                    <option value="$key" > $val</option>
                    <option value="$key" > $val</option>
                    <option value="$key" > $val</option>
                </select>
            </div>    
        </section>
        <section class="showUpdate">
            <div class="SD_DorpdownBoxKeyValue SD_withLabel $htmlClasses">
                <label for="$htmlId" >$label:<span class="$SRrequiredText ">*</span></label>
                <select id="$htmlId" name="$name" class="repeat_options">
                    <option value="$key" selected> $val</option>
                    <option value="$key" > $val</option>
                    <option value="$key" > $val</option>
                </select>
            </div>    
        </section>
	</body>
</html>
