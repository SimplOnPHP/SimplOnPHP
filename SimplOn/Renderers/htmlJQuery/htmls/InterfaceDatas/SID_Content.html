<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
		<link rel="stylesheet" href="../css/simplon-base.css">
		<link rel="stylesheet" href="../css/simplon-auto.css">
		<title>SimplOn</title>
	</head>
	<body>
        <section class="showEmbeded">
            $val  
        </section>
        <section class="showView showList">
            <div class="$htmlClasses">
                $val
            </div>   
        </section>
        <section class="showInput showSearch showUpdate">
            <div class="SD_withLabel $htmlClasses">
                <label for="$htmlId" >$label:<span class="$SRrequiredText ">*</span></label>
                <input id="$htmlId" name="$name" value="$inputVal" type="text" required="$SRrequiredText " />
            </div>    
        </section>
        <section class="showCreate">
            <div class="SD_withLabel $htmlClasses">
                <label for="$htmlId" >$label:<span class="$SRrequiredText ">*</span></label>
                <input id="$htmlId" name="$name" value="" type="text" required="$SRrequiredText " />
            </div>   
        </section>
	</body>
</html>
