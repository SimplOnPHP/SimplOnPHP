<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
		<link rel="stylesheet" href="../css/simplon-base.css">
		<link rel="stylesheet" href="../css/simplon-auto.css">
		<title>SimplOn</title>
	</head>
	<body>
        <section class="showView showList showEmbeded">
            <div class="SD_DorpdownBox $htmlClasses">
                $viewVal
            </div>   
        </section>
        <section class="showInput showSearch showUpdate showFixedValue">
            <div class="SD_DorpdownBox SD_withLabel $htmlClasses">
                <label for="$htmlId" >$label:<span class="$SRrequiredText ">*</span></label>
                <select id="$htmlId" name="$name" class="repeat options">
                    <option class="selectedItem" value="$val" selected> $val </option>
                    <option class="item" value="$val" > $val</option>
                    <option value="$val" > $val</option>
                </select>
            </div>    
        </section>
        <section class="showCreate">
            <div class="SD_DorpdownBox SD_withLabel $htmlClasses">
                <label for="$htmlId" >$label:<span class="$SRrequiredText ">*</span></label>
                <select id="$htmlId" name="$name" class="repeat options">
                    <option value="$val" > $val</option>
                    <option value="$val" > $val</option>
                    <option value="$val" > $val</option>
                </select>
            </div>    
        </section>
	</body>
</html>
