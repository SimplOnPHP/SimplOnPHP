<!DOCTYPE html>
<html data-theme="dark">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
		<link rel="stylesheet" href="../css/simplon-base.css">
		<link rel="stylesheet" href="../css/simplon-auto.css">
		<title>SimplOn</title>
        <style>

[data-theme=dark] {
    --table-background-color: #8d7e73;
    --odd-table-background-color: #323232;
}

[data-theme=light],
:root:not([data-theme=dark]) {
    --table-background-color: #72818c;
    --odd-table-background-color: #cdcdcd;
}

            .SD_Table .header, .SD_Table .row .title{
                background-color:var(--color);
                color:var(--background-color);
            }

            .SD_Table > .rows > .header{
                text-align: center;
                background-color:var(--odd-background-color);
            }
            .SD_Table .row .title{
                text-align: right;
            }
            .SD_Table .row .title:after{
                content: ':';
            }
            .SD_Table .row div > a.Action {
                display: inline;
            }

            @media (min-width:601px)  {
                .SD_Table>*>*{
                    display: grid;
                    grid-auto-columns: 1fr;
                    grid-auto-flow: column;
                }

                .SD_Table .row:nth-child(odd){
                    background-color:var(--odd-background-color);
                }

                .SD_Table .header > div, .SD_Table .row {
                    border: 0.05rem solid var(--table-background-color);
                }

                .SD_Table .row >* {
                    text-align: right;
                    padding: 0.1rem 0.3rem 0.1rem 0.1rem;
                }

                .SD_Table .title{
                    display: none;
                }
            }

            @media (max-width:600px)  {

                .SD_Table>.rows>.row>*:not(.header){
                    display: grid;
                    grid-template-columns:  3fr 7fr;
                }
                .SD_Table .rows > .header{
                    display: none;
                }
                .SD_Table .row{
                    border-radius: 0.3rem;
                    margin: 0.5rem 0.2rem;
                }
                .SD_Table .row, .SD_Table .row>*{
                    border: 0.05rem solid var(--table-background-color);
                }
                
                .SD_Table > .rows > .row > .header{
                    text-align: center;
                    background-color:var(--odd-background-color);
                }

                .SD_Table .row .title{
                    display: block;
                }
                .SD_Table .row>*>*{
                    margin: 0.1rem;
                }
            }

        </style>
	</head>
	<body>
        <section class="showView">
            <div class="SD_Table">
                <div class="rows">
                    <div class="header">
                        <div>$val</div>
                        <div>$val</div>
                        <div>$val</div>
                        <div>$val</div>
                        <div>$val</div>
                        <div>$val</div>
                        <div>$val</div>
                    </div>
                    <div class="row">
                        <div class="header">$val</div>
                        <div><span class="title">$key</span><span>$val</span></div>
                        <div><span class="title">$key</span><span>$val</span></div>
                        <div><span class="title">$key</span><span>$val</span></div>
                        <div><span class="title">$key</span><span>$val</span></div>
                        <div><span class="title">$key</span><span>$val</span></div>
                        <div><span class="title">$key</span><span>$val</span></div>
                    </div>
                    <div class="row">
                        <div class="header">$val</div>
                        <div><span class="title">$key</span><span>$val</span></div>
                        <div><span class="title">$key</span><span>$val</span></div>
                        <div><span class="title">$key</span><span>$val</span></div>
                        <div><span class="title">$key</span><span>$val</span></div>
                        <div><span class="title">$key</span><span>$val</span></div>
                        <div><span class="title">$key</span><span>$val</span></div>
                    </div>
                </div>
            </div> 
        </section>

	</body>
</html>
