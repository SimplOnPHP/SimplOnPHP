<!DOCTYPE html>
<html data-theme="light">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>
      $AppName
    </title>
    <style>

        .SID_Menu{
            background-color: var(--blockquote-border-color);
            display: grid;
            grid-template-columns: 92fr 8fr;
            min-height: 6vh;
            z-index: 999;
        }

        @media only screen and (min-width: 600px) {
            .SID_Menu .hamburgerMenuIcon {
                display: none;
            }
            .SID_Menu .links {
                display: block;
            }
            .SID_Menu .links a{
                display: inline;
                margin: 0.1rem 1.0rem;  
            }
        }

        /* show hamburger menu icon on mobile screens */
        @media only screen and (max-width: 599px)   {
            .SID_Menu .hamburgerMenuIcon  {
                display: block;
                min-height: 6vh;
                max-width: 6vh;
                z-index: 1100;
                margin: 0 0.3rem 0 0;
            }

            .SID_Menu .links {
                display: none;        
                position: fixed;
                top: 0;
                right: 0;
                width: auto;
                min-width: 40%;
                max-width: 80%;
                height: 100%;
                background-color: #b7b6b666;
                z-index: 999;
                overflow-y: auto;
                padding: 1vh;
                margin-top: 6vh;
                box-sizing: border-box;
            }

            .SID_Menu .links a{
                display: block;  
            }
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="../css/simplon-base.css">
    <link rel="stylesheet" href="../css/simplon-auto.css">
    <link rel="stylesheet" href="../css/colorbox.css">
    <script type="text/javascript" src="../js/00_jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../js/05_anytime.compressed.js"></script>
    <script type="text/javascript" src="../js/05_jquery-ui-1.8.19.custom.min.js"></script>
    <script type="text/javascript" src="../js/05_jquery.colorbox-min.js"></script>
    <script type="text/javascript" src="../js/05_jquery.form.js"></script>
    <script type="text/javascript" src="../js/05_jquery.validate.min.js"></script>
    <script type="text/javascript" src="../js/07_chosen.jquery.min.js"></script>
    <script type="text/javascript" src="../js/10_SimplON.js"></script>
  </head>
  <body class="showView">
    <div class="SID_Menu ">
            <div>
                <div class="links">
                    <a class="SID_MenuLink" href="http://simplonphp.org">SimplonPHP</a>
                    <a class="SID_MenuLink" href="http://simplonphp.org">Simplon PHP 2</a>
                    <a class="SID_MenuLink" href="http://simplonphp.org">Simplon PHP 3</a>
                </div>
            </div>
            <div class="hamburgerMenuIcon" onclick='$(".links").toggle();'>
                <svg class="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M3 6h18v2H3zM3 11h18v2H3zM3 16h18v2H3z"/>
                </svg>
            </div>
    </div>
  </body>
</html>
