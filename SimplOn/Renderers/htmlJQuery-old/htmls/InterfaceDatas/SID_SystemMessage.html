<!DOCTYPE html>
<html>
<head>
	<title>Message Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.page-overlay {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: rgba(0, 0, 0, 0.4);
			z-index: 9998;
			display: none;
		}
		
		.message {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: #4CAF50;
			color: white;
			padding: 1rem;
			font-size: 0rem;
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
			border-radius: 5px;
			text-align: center;
			width: 0%;
			z-index: 9999;
		}
		
		.close {
			position: absolute;
			top: -0.75rem;
			right: 0.5rem;
			color: white;
			font-weight: bold;
			cursor: pointer;
		}

		img.show-message-button  {
			display: inline-block;
			vertical-align: middle;
			width: 2rem;
			height: 2rem;
			color: black;
			cursor: pointer;
			z-index: 9999;

		}

	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="../js/11_SystemMessage.js"></script>

</head>
<body>
	<section class="showView">
		<div class=" ">
			<div class="page-overlay">
				<div class="message"><span class="messageText">$val</span><span class="close">&times;</span>
				</div>
			</div>
			asas <img class="show-message-button" src="/Imgs/systemMessage.svg" alt="">
		</div>
    </section>
</body>
</html>
